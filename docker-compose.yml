version: '3.8'

# 🏗️ FORO COMPLETO - PLUG-AND-PLAY COMO JELLYFIN
services:
  # ===== BASE DE DATOS =====
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-forumDB}
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    volumes:
      - foro_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foro_user} -d ${POSTGRES_DB:-forumDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      foro_network:
        aliases:
          - database

  # ===== PGBOUNCER BULLETPROOF =====
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ${POSTGRES_USER:-foro_user}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      DATABASES_DBNAME: ${POSTGRES_DB:-forumDB}
      
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 3
      AUTH_TYPE: md5
      
      SERVER_CONNECT_TIMEOUT: 30
      CLIENT_LOGIN_TIMEOUT: 60
      QUERY_TIMEOUT: 120
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: 6432
      
      LOG_CONNECTIONS: 1
      LOG_DISCONNECTIONS: 1
      VERBOSE: 2
      
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 6432 && psql 'postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@127.0.0.1:6432/${POSTGRES_DB:-forumDB}' -c 'SELECT 1;' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      foro_network:
        aliases:
          - pool

  # ===== INIT: Migraciones + Seed =====
  init:
    image: alexzafra13/foro-api:latest
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/${POSTGRES_DB:-forumDB}
      - JWT_SECRET=${JWT_SECRET:-PLEASE_CHANGE_THIS_JWT_SECRET}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-PLEASE_CHANGE_THIS_EMAIL_SECRET}
      - MAILER_EMAIL=${MAILER_EMAIL:-admin@localhost}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - NODE_ENV=production
      - SERVER_IP=${SERVER_IP}
      - FRONTEND_PORT=${FRONTEND_PORT:-9050}
      
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo '🧠 Auto-configurando para IP: ${SERVER_IP:-auto-detect}' &&
        echo '🔄 Running migrations...' &&
        npx prisma migrate deploy &&
        echo '✅ Migrations completed' &&
        echo '🌱 Running seed...' &&
        npm run db:seed:prod &&
        echo '✅ Seed completed - Ready for login!'
      "
    networks:
      - foro_network
    restart: "no"

  # ===== BACKEND CON AUTO-DETECCIÓN =====
  backend:
    image: alexzafra13/foro-api:latest
    restart: unless-stopped
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@pgbouncer:6432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_FALLBACK_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/${POSTGRES_DB:-forumDB}
      
      - JWT_SECRET=${JWT_SECRET:-PLEASE_CHANGE_THIS_JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-PLEASE_CHANGE_THIS_EMAIL_SECRET}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      
      - MAILER_SERVICE=${MAILER_SERVICE:-gmail}
      - MAILER_EMAIL=${MAILER_EMAIL:-admin@localhost}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      
      - PORT=3000
      - NODE_ENV=production
      - ENABLE_QUERY_LOGGING=${ENABLE_QUERY_LOGGING:-false}
      - CONNECTION_POOL_SIZE=20
      
      # 🧠 AUTO-DETECCIÓN DEL BACKEND
      - SERVER_IP=${SERVER_IP}
      - FRONTEND_PORT=${FRONTEND_PORT:-9050}
      
    depends_on:
      init:
        condition: service_completed_successfully
      pgbouncer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    networks:
      - foro_network

  # ===== FRONTEND =====
  frontend:
    image: alexzafra13/foro-frontend:latest
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-9050}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foro_network

volumes:
  foro_postgres_data:
    driver: local

networks:
  foro_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1