version: '3.8'

# üèóÔ∏è FORO COMPLETO - PGBOUNCER ARREGLADO PARA SIEMPRE
services:
  # ===== BASE DE DATOS =====
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-forumDB}
      # üéØ AUTH COMPATIBLE CON PGBOUNCER
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    volumes:
      - foro_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foro_user} -d ${POSTGRES_DB:-forumDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      foro_network:
        aliases:
          - database
          - db

  # ===== PGBOUNCER CONFIGURACI√ìN BULLETPROOF =====
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    restart: unless-stopped
    environment:
      # üîó CONFIGURACI√ìN B√ÅSICA
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ${POSTGRES_USER:-foro_user}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      DATABASES_DBNAME: ${POSTGRES_DB:-forumDB}
      
      # üéØ POOL CONFIGURATION OPTIMIZADA
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 3
      
      # üõ°Ô∏è AUTH COMPATIBLE CON POSTGRES
      AUTH_TYPE: md5
      
      # ‚è±Ô∏è TIMEOUTS GENEROSOS PARA ESTABILIDAD
      SERVER_CONNECT_TIMEOUT: 30
      CLIENT_LOGIN_TIMEOUT: 60
      SERVER_LOGIN_RETRY: 3
      QUERY_TIMEOUT: 120
      
      # üåê CONFIGURACI√ìN DE RED
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: 6432
      
      # üîß CONFIGURACI√ìN AVANZADA
      SERVER_LIFETIME: 3600
      SERVER_IDLE_TIMEOUT: 600
      STATS_PERIOD: 60
      
      # üìù LOGS DETALLADOS
      LOG_CONNECTIONS: 1
      LOG_DISCONNECTIONS: 1
      LOG_POOLER_ERRORS: 1
      VERBOSE: 2
      
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 6432 && psql 'postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@127.0.0.1:6432/${POSTGRES_DB:-forumDB}' -c 'SELECT 1;' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      foro_network:
        aliases:
          - pool

  # ===== INIT: Migraciones + Seed =====
  init:
    image: alexzafra13/foro-api:latest
    environment:
      # üîó USAR CONEXI√ìN DIRECTA PARA MIGRACIONES (M√ÅS CONFIABLE)
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - JWT_SECRET=${JWT_SECRET:-jwt_secret_CAMBIAR_EN_PRODUCCION_123456789}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-email_secret_CAMBIAR_123456789}
      - MAILER_EMAIL=${MAILER_EMAIL:-admin@foro.local}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - NODE_ENV=production
      
      # üß† AUTO-DETECCI√ìN
      - SERVER_IP=${SERVER_IP:-localhost}
      - FRONTEND_PORT=${FRONTEND_PORT:-9050}
      
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'üîÑ Running migrations...' &&
        npx prisma migrate deploy &&
        echo '‚úÖ Migrations completed' &&
        echo 'üå± Running seed...' &&
        npm run db:seed:prod &&
        echo '‚úÖ Seed completed - Ready for login!'
      "
    networks:
      - foro_network
    restart: "no"

  # ===== BACKEND CON FALLBACK AUTOM√ÅTICO =====
  backend:
    image: alexzafra13/foro-api:latest
    restart: unless-stopped
    environment:
      # üîó PGBOUNCER PRIMARIO CON FALLBACK AUTOM√ÅTICO
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@pgbouncer:6432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_FALLBACK_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      
      # üîê SEGURIDAD
      - JWT_SECRET=${JWT_SECRET:-jwt_secret_CAMBIAR_EN_PRODUCCION_123456789}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-email_secret_CAMBIAR_123456789}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      
      # üìß EMAIL
      - MAILER_SERVICE=${MAILER_SERVICE:-gmail}
      - MAILER_EMAIL=${MAILER_EMAIL:-admin@foro.local}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      
      # ‚öôÔ∏è SERVIDOR
      - PORT=3000
      - NODE_ENV=production
      - ENABLE_QUERY_LOGGING=${ENABLE_QUERY_LOGGING:-false}
      - CONNECTION_POOL_SIZE=20
      
      # üß† AUTO-DETECCI√ìN HABILITADA
      - SERVER_IP=${SERVER_IP:-localhost}
      - FRONTEND_PORT=${FRONTEND_PORT:-9050}
      
    depends_on:
      init:
        condition: service_completed_successfully
      pgbouncer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    networks:
      - foro_network

  # ===== FRONTEND =====
  frontend:
    image: alexzafra13/foro-frontend:latest
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-9050}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foro_network

volumes:
  foro_postgres_data:
    driver: local

networks:
  foro_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1