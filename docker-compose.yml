version: '3.8'

# 🏗️ FORO COMPLETO - Con PgBouncer Siempre (Configuración Corregida)
services:
  # ===== BASE DE DATOS =====
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-forumDB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - foro_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foro_user} -d ${POSTGRES_DB:-forumDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foro_network

  # ===== PGBOUNCER (CONFIGURACIÓN CORREGIDA) =====
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    restart: unless-stopped
    environment:
      # 🎯 CONFIGURACIÓN CORREGIDA
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ${POSTGRES_USER:-foro_user}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      DATABASES_DBNAME: ${POSTGRES_DB:-forumDB}
      
      # 🔧 CONFIGURACIÓN MEJORADA PARA ESTABILIDAD
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 30
      MIN_POOL_SIZE: 10
      
      # 🎯 AUTH TYPE CORREGIDO (sin scram-sha-256 que puede dar problemas)
      AUTH_TYPE: md5
      
      # 🔧 TIMEOUTS MÁS GENEROSOS
      SERVER_CONNECT_TIMEOUT: 15
      CLIENT_LOGIN_TIMEOUT: 60
      
      # 🎯 LOG PARA DEBUGGING
      LOG_CONNECTIONS: 1
      LOG_DISCONNECTIONS: 1
      VERBOSE: 1
      
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - foro_network

  # ===== INIT: Migraciones + Seed =====
  init:
    image: alexzafra13/foro-api:latest
    environment:
      # 🎯 INIT USA CONEXIÓN DIRECTA (más confiable para migraciones)
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - JWT_SECRET=${JWT_SECRET:-jwt_secret_CAMBIAR_EN_PRODUCCION_123456789}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-email_secret_CAMBIAR_123456789}
      - MAILER_EMAIL=${MAILER_EMAIL:-admin@foro.local}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo '🔄 Running migrations...' &&
        npx prisma migrate deploy &&
        echo '✅ Migrations completed' &&
        echo '🌱 Running seed...' &&
        npm run db:seed:prod &&
        echo '✅ Seed completed - Ready for login!'
      "
    networks:
      - foro_network
    restart: "no"

  # ===== BACKEND API =====
  backend:
    image: alexzafra13/foro-api:latest
    restart: unless-stopped
    environment:
      # 🎯 BACKEND USA PGBOUNCER (para connection pooling)
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@pgbouncer:6432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - JWT_SECRET=${JWT_SECRET:-jwt_secret_CAMBIAR_EN_PRODUCCION_123456789}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-email_secret_CAMBIAR_123456789}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - MAILER_SERVICE=${MAILER_SERVICE:-gmail}
      - MAILER_EMAIL=${MAILER_EMAIL:-admin@foro.local}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      - PORT=3000
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-9050}
      - ALLOWED_ORIGINS=http://localhost:${FRONTEND_PORT:-9050},http://${SERVER_IP:-localhost}:${FRONTEND_PORT:-9050}
      - ENABLE_QUERY_LOGGING=false
      - CONNECTION_POOL_SIZE=30
    depends_on:
      init:
        condition: service_completed_successfully
      pgbouncer:
        condition: service_healthy  # 🎯 ESPERAR A QUE PGBOUNCER ESTÉ HEALTHY
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - foro_network

  # ===== FRONTEND =====
  frontend:
    image: alexzafra13/foro-frontend:latest
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-9050}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foro_network

volumes:
  foro_postgres_data:
    driver: local

networks:
  foro_network:
    driver: bridge