version: '3.8'

services:
  # ===== BASE DE DATOS =====
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mi_password_super_seguro_123}
      POSTGRES_DB: ${POSTGRES_DB:-forumDB}
      # ✅ scram-sha-256 como en desarrollo
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - foro_postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foro_user} -d ${POSTGRES_DB:-forumDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - foro_network

  # ===== PGBOUNCER =====
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ${POSTGRES_USER:-foro_user}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-mi_password_super_seguro_123}
      DATABASES_DBNAME: ${POSTGRES_DB:-forumDB}
      
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 30
      MIN_POOL_SIZE: 10
      
      # ✅ scram-sha-256 consistente con PostgreSQL
      AUTH_TYPE: scram-sha-256
      
      # Timeouts y debugging
      SERVER_CONNECT_TIMEOUT: 30
      CLIENT_LOGIN_TIMEOUT: 60
      QUERY_TIMEOUT: 120
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: 6432
      
      LOG_CONNECTIONS: 1
      LOG_DISCONNECTIONS: 1
      VERBOSE: 2
      
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "psql 'postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@localhost:6432/${POSTGRES_DB:-forumDB}' -c 'SELECT 1;' || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - foro_network

  # ===== MIGRACIONES CORREGIDAS =====
  migrations:
    image: alexzafra13/foro-api:latest
    environment:
      # ✅ AMBAS VARIABLES NECESARIAS
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npx", "prisma", "migrate", "deploy"]
    networks:
      - foro_network
    restart: "no"

  # ===== SEED CORREGIDO =====
  seed:
    image: alexzafra13/foro-api:latest
    environment:
      # ✅ AMBAS VARIABLES NECESARIAS
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-jwt_secret_CAMBIAR_EN_PRODUCCION_123456789}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-email_secret_CAMBIAR_123456789}
      - MAILER_EMAIL=${MAILER_EMAIL:-noreply@localhost}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
    depends_on:
      migrations:
        condition: service_completed_successfully
    # ✅ COMANDO CORREGIDO
    command: ["npm", "run", "db:seed:prod"]
    networks:
      - foro_network
    restart: "no"

  # ===== BACKEND CON PGBOUNCER =====
  backend:
    image: alexzafra13/foro-api:latest
    restart: unless-stopped
    ports:
      - "${API_PORT:-9090}:3000"
    environment:
      # ✅ PGBOUNCER COMO PRIMARIO
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@pgbouncer:6432/${POSTGRES_DB:-forumDB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      - POSTGRES_FALLBACK_URL=postgresql://${POSTGRES_USER:-foro_user}:${POSTGRES_PASSWORD:-mi_password_super_seguro_123}@postgres:5432/${POSTGRES_DB:-forumDB}
      
      # Seguridad
      - JWT_SECRET=${JWT_SECRET:-jwt_secret_CAMBIAR_EN_PRODUCCION_123456789}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET:-email_secret_CAMBIAR_123456789}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      
      # Email
      - MAILER_SERVICE=${MAILER_SERVICE:-gmail}
      - MAILER_EMAIL=${MAILER_EMAIL:-noreply@localhost}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY:-dummy_password}
      
      # Servidor
      - PORT=3000
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:9050}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:9050,http://localhost:3000,http://localhost:9090}
      
      # Performance
      - ENABLE_QUERY_LOGGING=false
      - CONNECTION_POOL_SIZE=30
      
      # Auto-detección
      - SERVER_IP=${SERVER_IP:-192.168.1.100}
      - FRONTEND_PORT=${FRONTEND_PORT:-9050}
      
    depends_on:
      seed:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      # ✅ DEPENDENCIA DE PGBOUNCER AGREGADA
      pgbouncer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - foro_network

  # ===== FRONTEND =====
  frontend:
    image: alexzafra13/foro-frontend:latest
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-9050}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foro_network

volumes:
  foro_postgres_data:
    driver: local

networks:
  foro_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1